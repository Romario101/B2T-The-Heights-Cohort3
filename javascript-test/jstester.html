<!DOCTYPE html>
<html>
	<head>
		<title>Learning Javascript</title>
	</head>
	<body>
		<h1>Look at console to see message</h1>
		<h1>Tomorrow is trey's Birthday</h1>
		<h1 id="pie">He likes cherry pie</h1>
		<h2 id="newtext"></h2>
		<script type="text/javascript">
			//gets lists of all h1 elemnets in webpage
			var h1Elements = document.getElementsByTagName('h1');
			console.log(h1Elements);

			//get element of specified id
			var pieElement = document.getElementById('pie');
			//changes text of element
			pieElement.innerHTML = 'More Pie!!!';
			//changes color of element  to whatever is typed in prompt
			pieElement.style.color = prompt('Give me a color')

			document.getElementById('newtext').innerHTML = 'I am lost';

			//Display message to console
			console.log("Hello World")

		
			//CONCATENATION: the "+" is allowing me to join two values
			console.log("My favourite color is " +prompt() );

			/**/
		</script>
		<!--Using javascript with external file -->
		<script src="myscript.js" type="text/javascript"></script>

	</body>
</html>
