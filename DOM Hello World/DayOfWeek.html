<!DOCTYPE html>
<html>
	<head>
		<title>Day of the Week</title>
	</head>
	<body>
		<h1 id="newday"></h1>
		<script type="text/javascript">
			var day;
			switch (new Date().getDay()) {
				case 0:
					day = 'Sunday';
				case 1:
					day = 'Monday';
				case 2:
					day = 'Tuesday';
				case 3:
					day = 'Wednesday';
				case 4: 
					day = 'Thursday';
				case 5:
					day = 'Friday';
				case 6:
					day = 'Sunday';

			}

				document.getElementById('newday').innerHTML = 'Today is: ' + day; 
		</script>

	</body>
</html>
