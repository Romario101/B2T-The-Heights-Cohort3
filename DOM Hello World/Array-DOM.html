<!DOCTYPE html>
<html>
	<head>
		<title>Array DOM</title>
	</head>
	<body>
		<h1 id = basket></h1>
		<script type="text/javascript">
			var fruits = ["apple", "orange", "kiwi"];
			//array list of fruits that are already being stored

			var newfruits = prompt("Add more fruit");
			//ask the user to enter more fruits

			fruits.push(newfruits.toLowerCase());
			//push what the user entered to the end of the array using a other variable

			fruits.sort();
			//sort the everything in alphabetic order including the fruit that was added
			
			document.getElementById('basket').innerHTML = "Fruits: " + fruits.join(' with '); 
			//Displays on the HTML webpage a list of fruits in alphabetic order 'with' between each element

			

			
		</script>
 
	</body>
</html>
