<!DOCTYPE html>
<html>
	<head>
		<title>Grading Scheme</title>
	</head>

	<body>
		<script type="text/javascript">
			var grade = [80, 77, 88, 95, 68]; 
			//list of grades 
			grade = parseInt(prompt("Enter a score on the test"));

			// Gives the letter Grade of what the user entered
			if ( grade >= 90 ){
				console.log('Student result is A');
			}else if ( grade >= 80 ){
				console.log('Student result is B');
			}else if (grade >= 71 && 79){
				console.log('Student result is C');
			}else if (grade >= 60 && 70){
				console.log('Student result is D');
			}else {
				console.log("Student result is F");
			}


			var grade = (80 + 77 + 88 + 95 + 68)/5;
			// Add the total of grades and divide it by the number of grades which is (5) to get the average 
			console.log("The average grade is: " + grade);

		</script>

	</body>
</html>
