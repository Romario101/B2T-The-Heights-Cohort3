<!DOCTYPE html>
<html>
	<head>
		<title>Grading Scheme</title>
	</head>

	<body>
		<script type="text/javascript">
			var grade = parseInt[80, 77, 88, 95, 68]; 
			grade = parseInt(prompt("Enter a score on the test"));

			if ( grade >= 90 ){
				console.log('Student result is A');
			}else if ( grade >= 80 ){
				console.log('Student result is B');
			}else if (grade >= 71 && 79){
				console.log('Student result is C');
			}else if (grade >= 61 && 70){
				console.log('Student result is D');
			}else if(grade <= 60){
				console.log("Student result is F");
			}

			grade = (80 + 77 + 88 + 95 + 68)/5
			console.log("The average grade is: " + grade);

		</script>

	</body>
</html>
