<!DOCTYPE html>
<html>
	<head>
		<title>Even and Odd Numbers</title>
	</head>
	<body>
	<script type="text/javascript">
		var num = 0;
		while (num <= 15){
			// If number is divisible by '2' and doesn't leave a remainder it is even else number is odd 
			if(num%2 == 0){
				console.log(num + " is Even. ");
			}else{
				console.log(num + " is Odd. ");
			}
			num++;
		}
	</script>

	</body>
</html>
