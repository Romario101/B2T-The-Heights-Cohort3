<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz</title>
	</head>
	<body>
	<script type="text/javascript">
		var int = 1;
		while (int <= 100){
			if (int/3 == 0){
				console.log(int += 'Fizz')
			}else if (int/5 && int/3 == 0){
				console.log(int +='FizzBuzz');
			} else if (int/5 == 0){
				console.log(int += 'Buzz');
			}


			int++;
		}
	</script>

	</body>
</html>
