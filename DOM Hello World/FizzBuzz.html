<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz</title>
	</head>
	<body>
	<script type="text/javascript">
		
		for (i=1; i <= 100; i++){
			//integer from 1 to 100 is divisbile by 3 and 5 console print 'FizzBuzz'
			if (i % 3 == 0 && i % 5 == 0){
				console.log('FizzBuzz');
			//intger divisible by 3 console print 'Fizz'
			}else if (i % 3 == 0){
				console.log('Fizz');
			//intger divisible by 3 console print 'Buzz' 
			} else if (i % 5 == 0){
				console.log('Buzz');
			}else{
				console.log(i);
			}



		}
	</script>

	</body>
</html>
