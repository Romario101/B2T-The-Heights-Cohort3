<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz</title>
	</head>
	<body>
	<script type="text/javascript">
		var int = 1;
		while (int <= 100){
			//integer from 1 to 100 is divisbile by 3 and 5 console print 'FizzBuzz'
			if (int % 3 == 0 && int % 5 == 0){
				console.log('FizzBuzz');
			//intger divisible by 3 console print 'Fizz'
			}else if (int % 3 == 0){
				console.log('Fizz');
			//intger divisible by 3 console print 'Buzz' 
			} else if (int % 5 == 0){
				console.log('Buzz');
			}else{
				console.log(int);
			}


			int++;
		}
	</script>

	</body>
</html>
