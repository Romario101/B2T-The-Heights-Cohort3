<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Loops Pt2</title>
	</head>
	<body>
		<script type="text/javascript">
			var array = [5,2,10,0,50,1900,25,25];
			var sum = 0;
			for (i=0; i < array.length; i++){
				sum += array[i];
			// the elements in the array are added together and stored in sum
			}
			//displays the total in the console
			console.log('The sum is ' + sum);

		</script>

	</body>
</html>
