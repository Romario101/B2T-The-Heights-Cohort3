		<script type="text/javascript">
			function changeBG(){
				document.bgColor = document.getElementById('mycolor').value;
			}
			function switchimage(){
				var url1 = 'https://static.pexels.com/photos/20787/pexels-photo.jpg';
				var url2 = 'http://vetsuppliesmag.com/media/k2/items/cache/ddfb9b15e570a6169be22cf2dc69112e_XL.jpg';

				var image = document.getElementById('pic');
				if (image.src == url1){
					image.src = url2;
				}else{
					image.src = url1;
				}
				// The Below text does the exact same thing as the if statement
				//image.src = (image. src == url1) ? url2 : url1;

			}
			function makePerson(n, a, g){
				var person = {
					name: n, 
					age: a,
					grades: g
				}
				return person;
			}
			//var p = makePerson('Thomas', 200, [62, 90, -7]);
			

			function personButtonClicked(){
				var name = document.getElementById('name').value;
				var age = document.getElementById('age').value;
